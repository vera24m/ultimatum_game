{% include "game/header.html" %}

<h1>Questionnaire</h1>
<form action="{% url 'game:questionnaire' %}?page=2" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="questionnaire">
  {% for t in questions_forms %}
    <h3>{{ t.0.text }}</h3>
    {{ t.1.option }}
  {% endfor %}
  </div>
  <input type="submit" value="Submit" />
</form>
{% include "game/footer.html" %}
